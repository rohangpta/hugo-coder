<header>
  {{ template "_internal/google_analytics.html" . }}
  <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg font-header">
    <div class="container-fluid">
      <a class="navbar-brand" id='green-terminal' href='{{ "/" | absLangURL }}'>
        {{ .Site.Params.HeaderUsername }}@{{ .Site.Params.HeaderHostname }} ~ $
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-1"
        aria-controls="navbar-collapse-1" aria-expanded="false">
        <span class="visually-hidden">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">

        <ul class="nav navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" id='green-terminal' href='{{ "/" | absLangURL }}'>
              /home/{{ .Site.Params.HeaderUsername }}</a>
          </li>
          {{ range sort .Site.Menus.main "Weight" "desc"}}
          {{ $name := lower .Name }}
          <li class="nav-item dropdown">
            <a class="nav-link" id='green-terminal' href="{{ .URL | absLangURL }}">~/{{ lower .Name }}</a>
          </li>
          {{ end }}

        </ul>


      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
